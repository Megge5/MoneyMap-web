
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Accounts</title>

    <!-- CSS Styles -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }

        .account-options {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .account-option {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .account-option:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .account-btn {
            display: inline-block;
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 15px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .account-btn:hover {
            background-color: #388e3c;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        input {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            margin-top: 10px;
            padding: 0;
        }

        li {
            background: #f1f1f1;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li button {
            margin-left: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        li button:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <section class="accounts">
        <h2>Manage Accounts</h2>
        <div class="account-options">
            <!-- Cash Card -->
            <div class="account-option">
                <h3>Monthly Budget.</h3>
                <p>Manage your cash balance.</p>
                <button class="account-btn" onclick="openModal('cash')">Add Details</button>
                <ul id="cash-list"></ul>
            </div>

            <!-- Card Details Card -->
            <div class="account-option">
                <h3>Card Details</h3>
                <p>Manage your card information.</p>
                <button class="account-btn" onclick="openModal('card')">Add Card Details</button>
                <ul id="card-list"></ul>
            </div>

            <!-- Monthly Income Card -->
            <div class="account-option">
                <h3>Monthly Income</h3>
                <p>Track your monthly income.</p>
                <button class="account-btn" onclick="openModal('income')">Add Income</button>
                <ul id="income-list"></ul>
            </div>
        </div>
    </section>

    <!-- Modal for Adding or Editing Details -->
    <div id="modal" class="modal" onclick="closeModalOutside(event)">
        <div class="modal-content" onclick="event.stopPropagation();">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3 id="modal-title">Add Details</h3>
            
            <input type="hidden" id="currentCategory">
            <input type="hidden" id="editIndex">
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" required>
            
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Enter description" required>

            <!-- Card Details fields -->
            <div id="card-fields" style="display: none;">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" placeholder="Enter card number" required>
                
                <label for="card-type">Card Type:</label>
                <input type="text" id="card-type" placeholder="Enter card type" required>
                
                <label for="expiry-date">Expiry Date:</label>
                <input type="month" id="expiry-date" required>
            </div>
            
            <button onclick="saveDetails()">Save</button>
        </div>
    </div>

    <script>
        function openModal(category) {
            document.getElementById("modal").style.display = "flex";
            document.getElementById("currentCategory").value = category;
            
            // Show Card fields if 'card' category is selected
            if (category === 'card') {
                document.getElementById("card-fields").style.display = "block";
            } else {
                document.getElementById("card-fields").style.display = "none";
            }
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
            document.getElementById("amount").value = "";
            document.getElementById("description").value = "";
            document.getElementById("card-number").value = "";
            document.getElementById("card-type").value = "";
            document.getElementById("expiry-date").value = "";
            document.getElementById("editIndex").value = "";
        }

        function closeModalOutside(event) {
            if (event.target === document.getElementById("modal")) {
                closeModal();
            }
        }

        function saveDetails() {
            let category = document.getElementById("currentCategory").value;
            let amount = document.getElementById("amount").value;
            let description = document.getElementById("description").value;
            let list = document.getElementById(category + '-list'); // Fixed dynamic ID

            // Add validation for 'Card' fields
            if (category === 'card') {
                let cardNumber = document.getElementById("card-number").value;
                let cardType = document.getElementById("card-type").value;
                let expiryDate = document.getElementById("expiry-date").value;

                if (!cardNumber || !cardType || !expiryDate) {
                    alert("Please enter all card details.");
                    return;
                }

                description = `${cardNumber} - ${cardType} (Expiry: ${expiryDate})`; // Fixed template literal
            }

            if (!amount || !description) {
                alert("Please enter all details.");
                return;
            }

            let li = document.createElement("li");
            li.innerHTML = `${amount} - ${description} 
                <button onclick="deleteEntry(this)">Delete</button>`;

            list.appendChild(li);
            closeModal();
        }

        function deleteEntry(button) {
            button.parentElement.remove();
        }
    </script>

</body>
</html>
