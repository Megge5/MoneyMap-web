

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <script>
        function redirectToLogin() {
            window.location.href = "homescreen.html";
        }

        function redirectToForgotPassword() {
            window.location.href = "forgotpassword.html";
        }

        function redirectToSignUp() {
            window.location.href = "signup.html";
        }

        function redirectToResetPassword() {
            window.location.href="resetpassword.html";
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(195, 226, 191);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .logo img {
            width: 100px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #4c0c0c;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #222df2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .signup-link {
            margin-top: 10px;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #007BFF;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .copyright {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="https://www.creativefabrica.com/wp-content/uploads/2020/02/10/Money-Logo-Graphics-1-4.jpg" alt="Logo"/>
        </div>

        <!-- Login Form Section -->
        <div class="form">
            <div class="input-group">
                <input type="text" placeholder="Username" required>
            </div>

            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>

            <button type="submit" 
            onclick="redirectToLogin()">Login</button>

            <div class="forgot-password"
            onclick="redirectToForgotPassword()">
                <p><a href="#">Forgot Password?</a></p>
            </div>

            <div class="signup-link"
            onclick="redirectToSignUp()">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </div>

        <!-- Copyright Section -->
        <div class="copyright">
            <p>&copy; 2025 Your Company. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
